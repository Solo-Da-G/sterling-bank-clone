<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-App</title>
    <link rel="stylesheet" href="../newproject/bootstrap/css/formstyle.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/> -->
    <link rel="stylesheet" href="fontawesome/css/all.css">


</head>

<body>

    <div class="signup-form">
        <h1>SignUp to JOIN US</h1>
        <div class="sociallogin">
            <ul>
                <li><a href=""><i class="fab fa-facebook fa-2x"></i></a></li>
                <li><a href=""><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href=""><i class="fab fa-instagram fa-2x"></i></a></li>
                <li><a href=""><i class="fab fa-linkedin fa-2x"></i></a></li>
                <a href=""><i class="fa-solid fa-cloud-arrow-up fa-2x"></i></a>
                <li><a href=""><i class="fa-brands fa-facebook-messenger fa-2x"></i></a></li>
                <a href=""><i class="fa-brands fa-whatsapp fa-2x"></i></a>

            </ul>
        </div>
        <form action="" method="get">
            <input type="search" name="" id="" placeholder="Search over 1billion Library">
            <button type="submit"><i class="fa fa-search sbar"></i></button>
        </form>
   
    <table border="0">
        <tr>
            <div class="form-group">
                <td><label for="fname">FirstName</label></td>
                <td><input type="text" name="fname" id="fname" placeholder="Enter your firstname" required></td>
            </div>
        </tr>

        <tr>
            <div class="form-group">
                <td> <label for="lname">LastName </label></td>
                <td><input type="text" name="lname" id="lname" placeholder="Enter your LastName" required></td>
        </tr>

        <tr>
            <div class="form-group"></div>
            <td><label for="username">Username </label></td>
            <td><input type="text" name="username" id="username" placeholder="Enter your Username" required></td>
        </tr>

        <tr>
            <div class="form-group">
                <td><label for="email">Email Address </label></td>
                <td> <input type="email" name="email" id="email" placeholder="Enter a valid Email Address"></td>
        </tr>

        <tr>
            <div class="form-group"></div>
            <td><label for="password">Password</label></td>
            <td> <input type="password" name="password" id="password" placeholder="Enter your password" required></td>
        </tr>

        <tr>
            <div class="form-group"></div>
            <td><label for="cpassword">Confirm Password</label></td>
            <td><input type="password" name="cpassword" id="cpassword" placeholder="Retype Your Password" required></td>
        </tr>

        <tr>
            <td colspan="2"><label for="message">Message</label>
                <textarea name="" id="" cols="60" id="message" rows="10"></textarea></td>

        </tr>
        <tr>
            <td colspan="2"><input type="file" name="" id="" accept=".jpg,png"> <input type="submit"
                    value="Upload Profile"></td>

        </tr>
        <tr>
            <div class="form-group">

                <td colspan="2"><input type="submit" value="SignUp Now"> Already Joined, <a href="">Click here to
                        SignIn</a></span></td>
        </tr>
        </div>

    </table>
    </div>
    </div>

</body>

</html>
